<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Predictor</title>
</head>
<body>
    <h1>Logistic Regression Predictor</h1>
    <form action="/predict" method="post">
        <!-- Add input fields for all 30 features -->
        {% for i in range(1, 31) %}
        <label for="feature{{ i }}">Feature {{ i }}:</label>
        <input type="text" id="feature{{ i }}" name="feature{{ i }}"><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
